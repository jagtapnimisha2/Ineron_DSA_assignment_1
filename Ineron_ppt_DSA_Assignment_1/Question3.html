<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function removeElement(nums, val) {
    let k = 0;

    for (let i = 0; i < nums.length; i++) {
        if (nums[i] !== val) {
            nums[k] = nums[i];
            k++;
        }
    }

    return k;
}
const nums = [3, 2, 2, 3];
const val = 3;

const k = removeElement(nums, val);
document.write("The ans. is a " +k);

    </script>
</body>
</html>
