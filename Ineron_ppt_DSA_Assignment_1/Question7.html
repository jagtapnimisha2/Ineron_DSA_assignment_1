<body>
    <script>
        function moveZeroes(nums) {
  let insertIndex = 0;

  for (let i = 0; i < nums.length; i++) {
    if (nums[i] !== 0) {
      nums[insertIndex] = nums[i];
      insertIndex++;
    }
  }

  for (let i = insertIndex; i < nums.length; i++) {
    nums[i] = 0;
  }
}
const nums = [0, 1, 0, 3, 12];
moveZeroes(nums);
document.write("The ans. is a"+nums);

    </script>
</body>
</html>
